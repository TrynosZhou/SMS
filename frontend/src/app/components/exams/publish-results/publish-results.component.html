<div class="publish-results-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <h1>
        <span class="header-icon">üì¢</span>
        Publish Results
      </h1>
      <p class="subtitle">Publish exam results for all classes. Select exam type and term.</p>
    </div>
  </div>

  <!-- Alert Messages -->
  <div class="alert alert-error" *ngIf="error">
    <span class="alert-icon">‚ö†Ô∏è</span>
    <span>{{ error }}</span>
    <button class="alert-close" (click)="error = ''" title="Close">&times;</button>
  </div>

  <div class="alert alert-success" *ngIf="success">
    <span class="alert-icon">‚úÖ</span>
    <span>{{ success }}</span>
    <button class="alert-close" (click)="success = ''" title="Close">&times;</button>
  </div>

  <!-- Publish Results Form -->
  <div class="card selection-card">
    <div class="form-grid">
      <div class="form-group">
        <label>
          Exam Type <span class="required">*</span>
        </label>
        <select 
          [(ngModel)]="publishExamType" 
          class="form-control">
          <option value="">Select Exam Type</option>
          <option *ngFor="let examType of examTypes" [value]="examType.value">
            {{ examType.label }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>
          Term
        </label>
        <input 
          type="text" 
          [(ngModel)]="publishTerm" 
          name="publishTerm"
          class="form-control"
          placeholder="e.g., Term 1 2024">
        <small style="color: #666; font-style: italic; display: block; margin-top: 5px;">
          Term for the exams to publish (defaults to active term)
        </small>
      </div>
    </div>
    <div class="form-actions-inline" style="margin-top: 15px;">
      <button 
        class="btn btn-success btn-load" 
        (click)="publishResults()" 
        [disabled]="publishing || !publishExamType || !publishTerm">
        <span *ngIf="!publishing">
          üì¢ Publish All Results
        </span>
        <span *ngIf="publishing" class="loading-content">
          <span class="spinner-small"></span>
          Publishing...
        </span>
      </button>
    </div>
  </div>
</div>
